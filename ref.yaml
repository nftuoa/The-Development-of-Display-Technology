  title: '{VIII}. Experimental researches in electricity.—thirteenth series'
  author: Faraday, M
  date: 1838-12
  page-range: 125–168
  abstract: 1480. Let us now direct our attention to the general difference of the positive and negative disruptive discharge, with the object of tracing, as far as possible, the cause of that difference, and whether it depends on the charged conductors principally, or on the interposed dielectric; and as it appears to be great in air and nitrogen (1476.), let us observe the phenomena in air first. 1481. The general case is best understood by a reference to surfaces of considerable size rather than to points, which involve (as a secondary effect) the formation of currents (1562.). My investigation, therefore, was carried on with balls and terminations of different diameters, and the following are some of the principal results.
